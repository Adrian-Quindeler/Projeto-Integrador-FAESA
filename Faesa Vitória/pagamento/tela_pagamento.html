<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pagamento</title>
    <link rel="stylesheet" href="estilo_pagamento.css">
</head>
<body>
    <main>
        <div class="payment-container">
            <div class="product-list">
                <div class="product-item">
                    <div>
                        <img src="../../imagens/Comidas/Burguer.jpeg" alt="Hamburguer assado">
                        <span>Assado</span>
                    </div>
                    <div>
                        <span>R$ 7,00</span>
                        <button class="remove-btn">-</button>
                    </div>
                </div>
                <div class="product-item">
                    <div>
                        <img src="../../imagens/Bebidas/Refri600.jpg" alt="Refrigerante 600ml">
                        <span>Refrigerante 600ml</span>
                    </div>
                    <div>
                        <span>R$ 7,00</span>
                        <button class="remove-btn">-</button>
                    </div>

                </div>
                <hr>
                <div class="total">
                        <span>Total: </span>
                        <span>R$ 14,00</span>
                </div>
            </div>

            <div class="payment-methods">
                <h2>MÃ©todos de pagamento</h2>
                <p>Nosso sistema aceita as seguintes formas de pagamento:</p>
                <div class="payment-icons">
                    <img src="../../imagens/pix.png" alt="Pix">
                    <img src="../../imagens/debito.jpeg" alt="Visa">
                    <img src="../../imagens/dinheiro.jpeg" alt="Dinheiro">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="botoes">
            <a href="../tela_inicial/tela_inicial.html">
                <button id="cancel-btn" class="cancelar-pedido">Cancelar pedido</button>
            </a>
            <a href="../pagamento/tela_pagamento.html">
                <button id="pay-btn" class="finalizar-pedido">Finalizar pedido</button>
            </a>
        </div>
        <p>&copy; 2024 Maria Bonita</p>
    </footer>
    <script src="script_pagamento.js"></script>
</body>
</html>
